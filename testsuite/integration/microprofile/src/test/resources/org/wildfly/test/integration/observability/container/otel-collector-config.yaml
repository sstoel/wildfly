extensions:
  health_check:
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  logging:
    verbosity: detailed
  prometheus:
    endpoint: "0.0.0.0:49152"
  otlp:
    endpoint: http://jaeger:4317
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheus, logging ]
    traces:
      receivers: [ otlp ]
      processors: [  ]
      exporters: [ otlp, logging ]

  extensions: [ health_check, pprof, zpages ]
