################## H2 #################

dataSourceClassName = org.h2.jdbcx.JdbcDataSource

dataSource.url = jdbc:h2:mem:ocspdb
dataSource.user = root
dataSource.password = 123456

autoCommit = true
readOnly = false
maximumPoolSize = 20
minimumIdle = 10
connectionTimeout = 10000
idleTimeout = 600000
maxLifetime = 1800000
transactionIsolation = TRANSACTION_READ_COMMITTED
