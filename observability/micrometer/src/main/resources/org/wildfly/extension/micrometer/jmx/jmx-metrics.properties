memory_max_heap.mbean: java.lang:type=Memory/HeapMemoryUsage#max
memory_max_heap.type: gauge
memory_max_heap.unit: bytes
memory_max_nonheap.description: Displays the maximum amount of memory in bytes that can be used for memory management.
memory_max_nonheap.displayName: Max Non Heap Memory
memory_max_nonheap.mbean: java.lang:type=Memory/NonHeapMemoryUsage#max
memory_max_nonheap.type: gauge
memory_max_nonheap.unit: bytes
memory_used_heap.description: Displays the amount of used memory.
