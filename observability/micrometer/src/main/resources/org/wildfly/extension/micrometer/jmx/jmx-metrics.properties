memory_used_heap.mbean: java.lang:type=Memory/HeapMemoryUsage#used
memory_used_heap.type: gauge
memory_used_heap.unit: bytes
memory_used_nonheap.description: Displays the amount of used memory.
memory_used_nonheap.displayName: Used Non Heap Memory
memory_used_nonheap.mbean: java.lang:type=Memory/NonHeapMemoryUsage#used
memory_used_nonheap.type: gauge
memory_used_nonheap.unit: bytes
thread_count.description: Number of currently de_ployed threads
thread_count.displayName: Current Thread count
thread_count.mbean: java.lang:type=Threading/Thread_count
thread_count.type: gauge
thread_daemon_count.description: Displays the current number of live daemon threads.
thread_daemon_count.displayName: Daemon Thread Count
thread_daemon_count.mbean: java.lang:type=Threading/DaemonThread_count
thread_daemon_count.type: gauge
thread_max_count.description: Displays the peak live thread count since the Java virtual machine started or peak was reset. This includes daemon and non-daemon threads.
thread_max_count.displayName: Peak Thread Count
thread_max_count.mbean: java.lang:type=Threading/PeakThread_count
thread_max_count.type: gauge
